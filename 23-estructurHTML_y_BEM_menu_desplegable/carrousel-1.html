<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <link rel="stylesheet" href="./css/style-carrousel.css">
</head>
<body>
    <section class="carrousel">
        <div class="carrousel__container">
            <div class="carrousel-item">
                <img class="carrousel-item__img" src="https://images.pexels.com/photos/5852982/pexels-photo-5852982.jpeg?cs=srgb&dl=pexels-leah-kelley-5852982.jpg&fm=jpg" alt="Pelirroja">
                <div class="carrousel-item__details">
                    <div>
                        <img src="./img/play.png" alt="play">
                        <img src="./img/add.png" alt="plus">
                    </div>
                    <p class="corrousel-item__details--title">Titulo descriptivo</p>
                    <p class="corrousel-item__details--subtitle">2016 16+ 114 minutos</p>
                </div>
            </div>
            <div class="carrousel-item">
                
            </div>
        </div>
    </section>
</body>
</html>
